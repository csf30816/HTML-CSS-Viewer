
<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title></title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <textarea id="input"></textarea>
        <select id="select">
            <option value="h">HTML</option>
            <option value="c">CSS</option>
            <option value="j">JS</option>
        </select><button onClick="run()">GO!</button>
        <iframe id="return" href="about:blank">
        </iframe>
        <script>
            function run() {
    var type = document.getElementById("select").value;
    var report = document.getElementById("return");
    var input = document.getElementById("input").value;
    
    if (type === "h") {
        report.innerHTML = input;
    } else if (type === "c") {
        report.innerHTML = "<style>" + input + "</style>";
    } else if (type === "j") {
        report.innerHTML = "<script>" + input + "</script>";
    }
}
        </script>
    </body>

</html>
